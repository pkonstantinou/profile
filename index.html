<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>My profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card-white text-center">
        <h1>Hello, I'm Paschalis</h1>
        <img
          class="img-circle img-small"
          src="images/me_salzburg.png"
          alt="me"
        />
        <p>
          I love everything about programming. My dream is to build a SaaS
          product that will improve people's lives.
        </p>
        <a
          class="btn-primary"
          href="https://www.linkedin.com/in/paschalis-konstantinou-923611100/ "
          target="_blank"
        >
          More about me
        </a>
      </div>

      <div class="card-white text-center">
        <h2>Follow me</h2>
        <ul class="list-inline">
          <li>
            <a
              class="icon-primary"
              href="https://github.com/pkonstantinou"
              target="_blank"
            >
              <i class="icon-primary fab fa-github-square"></i>
            </a>
          </li>
          <li>
            <a
              class="icon-primary"
              href="https://twitter.com/PascualeKon"
              target="_blank"
            >
              <i class="fab fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a
              class="icon-primary"
              href="https://www.facebook.com/paschalis.konstantinou/"
              target="_blank"
            >
              <i class="fab fa-facebook-square"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
